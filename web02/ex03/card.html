<!DOCTYPE html>
<link href="Stylesheet.css" rel="stylesheet">

<html>
<center>

	<h1>User Profile Card</h1>

	<body>
		<table>

			<tr>
				<td>
					<img src="PP.jpeg" alt="Jean Gerrer's profile picture">
				</td>
			</tr>

			<tr>
				<td>
					<p class="name"><b>@JGerrer</b></p>
				</td>
			</tr>

			<tr>
				<td>
					<p class="catchphrase">My hair is straight<br>but<br>I'm not.</p>
				</td>
			</tr>

			<tr>
				<td>
					<img class="icon" src="Twitter.png" alt="Twitter icon">
					<img class="icon" src="LI.png" alt="LinkedIn icon">
					<img class="icon" src="IG.png" alt="Instagram.png">
					<br>
				</td>
			</tr>

			<tr>
				<td class="contact">
					<span>Contact</span>
				</td>
			</tr>
				
		</table>
	</body>

</center>
</html>
